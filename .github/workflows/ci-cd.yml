name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: codeandchill

jobs:
  # Job 1: Test Backend
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Backend/server/package-lock.json

      - name: Install dependencies
        working-directory: Backend/server
        run: npm ci

      - name: Run linter
        working-directory: Backend/server
        run: npm run lint

      - name: Run tests
        working-directory: Backend/server
        run: npm test

  # Job 2: Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: codeandchill/package-lock.json

      - name: Install dependencies
        working-directory: codeandchill
        run: npm ci

      - name: Run linter
        working-directory: codeandchill
        run: npm run lint

      - name: Build frontend
        working-directory: codeandchill
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_RAPID_API_KEY: ${{ secrets.VITE_RAPID_API_KEY }}
          VITE_RAPID_API_HOST: judge0-ce.p.rapidapi.com

  # Job 3: Build Docker Images
  build-images:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./Backend/server
          file: ./Backend/server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/codeandchill-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/codeandchill-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/codeandchill-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/codeandchill-backend:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./codeandchill
          file: ./codeandchill/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_RAPID_API_KEY=${{ secrets.VITE_RAPID_API_KEY }}
            VITE_RAPID_API_HOST=judge0-ce.p.rapidapi.com
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/codeandchill-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/codeandchill-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/codeandchill-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/codeandchill-frontend:buildcache,mode=max

  # Job 4: Deploy to Production
  deploy:
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/codeandchill
            
            # Pull latest code
            git pull origin main
            
            # Pull latest Docker images
            docker pull ${{ secrets.DOCKER_USERNAME }}/codeandchill-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/codeandchill-frontend:latest
            
            # Stop and remove old containers
            docker-compose -f docker-compose.prod.yml down
            
            # Start new containers
            docker-compose -f docker-compose.prod.yml up -d
            
            # Clean up old images
            docker image prune -af

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/codeandchill
            docker-compose -f docker-compose.prod.yml ps
            
            # Check if services are healthy
            sleep 10
            curl -f http://localhost:3001/health || exit 1
            curl -f http://localhost || exit 1

  # Job 5: Notify on Slack (Optional)
  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
