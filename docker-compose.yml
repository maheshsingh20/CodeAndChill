version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: codeandchill-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=codeandchill
    networks:
      - codeandchill-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/codeandchill --quiet
      interval: 10s
      timeout: 5s
      retries: 5
  # Backend API
  backend:
    build:
      context: ./Backend/server
      dockerfile: Dockerfile
    container_name: codeandchill-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/codeandchill
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - codeandchill-network
    volumes:
      - ./Backend/server/uploads:/app/uploads
  # Frontend
  frontend:
    build:
      context: ./codeandchill
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001/api
        - VITE_RAPID_API_KEY=${RAPIDAPI_KEY}
        - VITE_RAPID_API_HOST=judge0-ce.p.rapidapi.com
    container_name: codeandchill-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - codeandchill-network

networks:
  codeandchill-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
